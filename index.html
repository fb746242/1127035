 品觀點民調中心從七月中旬開始，已經公布了18波的2020總統大選民調，<br>
將於11月28日公布第19波民調結果。近來幾個熱門議題如王立強共諜，<br>
香港區議員選結果都成為民調問題，其中民調顯示「 王立強『共諜案』疑雲 」<br>
有40.5%不相信 ，21.2%相信。另外，「香港區議會選舉結果 」，<br>
對於台灣選民也有影響，16.4%表示會改變投票意向。<br>

韓國瑜在就職一周年曾發文表示「不曾落跑」說法  55.8%不認同<br>
  22.5%認同。蔡英文提「0 到6歲國家一起養政策」 42.8%支持  32.5%不支持。<p><hr>
